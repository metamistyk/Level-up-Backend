spring.datasource.url=jdbc:mysql://localhost:3306/levelupgamer?useSSL=false&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=

# dejamos update (no te borra la BD)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# habilitar ejecución de data.sql con MySQL
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Para permitir llamadas desde tu frontend
spring.web.cors.allowed-origins=http://localhost:3000

